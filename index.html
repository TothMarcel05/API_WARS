<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
  let currentUrl = 'https://swapi.dev/api/planets/';
  let isLoading = false;
  let nextUrl = null;
  let prevUrl = null;

  const tableBody = document.getElementById('planetTable');
  const loading = document.getElementById('loading');
  const tableWrapper = document.getElementById('tableWrapper');
  const nextBtn = document.getElementById('nextBtn');
  const prevBtn = document.getElementById('prevBtn');

  async function loadPlanets(url) {
    if (isLoading) return;
    isLoading = true;

    loading.classList.remove('d-none');
    tableWrapper.classList.add('d-none');
    nextBtn.disabled = true;
    prevBtn.disabled = true;

    try {
      const response = await fetch(url);
      const data = await response.json();

      nextUrl = data.next;
      prevUrl = data.previous;

      renderPlanets(data.results);
    } catch (err) {
      console.error(err);
    } finally {
      isLoading = false;
      loading.classList.add('d-none');
      tableWrapper.classList.remove('d-none');

      nextBtn.disabled = !nextUrl;
      prevBtn.disabled = !prevUrl;
    }
  }

  function renderPlanets(planets) {
    tableBody.innerHTML = '';

    planets.forEach(planet => {
      const tr = document.createElement('tr');

      const water = planet.surface_water === 'unknown'
        ? 'ismeretlen'
        : planet.surface_water + '%';

      const population = planet.population === 'unknown'
        ? 'ismeretlen'
        : Number(planet.population).toLocaleString() + ' f≈ë';

      
      const diameter = planet.population === 'unknown'
        ? 'ismeretlen'
        : Number(planet.population).toLocaleString();

        const climate = planet.surface_water === 'unknown'
        ? 'ismeretlen'
        : planet.surface_water;

        const terrain = planet.surface_water === 'unknown'
        ? 'ismeretlen'
        : planet.surface_water;

      let residentCell = 'Nincs ismert lakos';

      if (planet.residents.length > 0) {
        const btn = document.createElement('button');
        btn.className = 'btn btn-primary btn-sm';
        btn.textContent = planet.residents.length + ' lakos';
        btn.onclick = () => openResidents(planet.residents);
        residentCell = btn;
      }

      tr.innerHTML = `
        <td>${planet.name}</td>
        <td>${diameter}</td>
        <td>${climate}</td>
        <td>${terrain}</td>
        <td>${water}</td>
        <td>${population}</td>
        <td></td>
      `;

      if (residentCell instanceof HTMLElement) {
        tr.children[6].appendChild(residentCell);
      } else {
        tr.children[6].textContent = residentCell;
      }

      tableBody.appendChild(tr);
    });
  }

  async function openResidents(urls) {
    const modal = new bootstrap.Modal(document.getElementById('residentModal'));
    modal.show();

    const loading = document.getElementById('residentLoading');
    const wrapper = document.getElementById('residentTableWrapper');
    const table = document.getElementById('residentTable');

    loading.classList.remove('d-none');
    wrapper.classList.add('d-none');
    table.innerHTML = '';

    const residents = await Promise.all(
      urls.map(url => fetch(url).then(res => res.json()))
    );

    residents.forEach(r => {
      const genderIcon =
        r.gender === 'male' ? '‚ôÇ' :
        r.gender === 'female' ? '‚ôÄ' : '‚öß';

      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td>${r.name}</td>
        <td>${r.height} m</td>
        <td>${r.mass} kg</td>
        <td>${r.skin_color}</td>
        <td>${r.hair_color}</td>
        <td>${r.eye_color}</td>
        <td>${r.birth_year}</td>
        <td>${genderIcon}</td>
      `;
      table.appendChild(tr);
    });

    loading.classList.add('d-none');
    wrapper.classList.remove('d-none');
  }

  nextBtn.addEventListener('click', () => loadPlanets(nextUrl));
  prevBtn.addEventListener('click', () => loadPlanets(prevUrl));

  loadPlanets(currentUrl);
</script>
